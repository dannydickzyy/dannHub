<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Summary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-sm p-4" style="max-width: 500px; margin: auto;">
      <h4 class="mb-4 text-center">Your Social Media Profile</h4>
      <p><strong>Firstname:</strong> {{ profile.firstname }}</p>
      <p><strong>Lastname:</strong> {{ profile.lastname }}</p>
      <p><strong>Sex:</strong> {{ profile.sex }}</p>
      <p><strong>Status:</strong> {{ profile.status }}</p>
      <p><strong>Location:</strong> {{ profile.location }}</p>
      
    </div>
  </div>
</body>
</html>
